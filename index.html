<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./images/Zomato_logo_PNG1.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">

        <!-- hero section -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="images\images4.png" alt="food image" class="hero__image">

            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary"> Order Now</botton>
            </div>

        </section>

           <!-- explore menu -->

        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore our Menu</h1>
            <div class="explore__menu__gradient__bg"></div>
            <div class="explore__menu__lists">
                <!-- burger card -->
            <div class="food__menu__card">
                <div class="menu__card__image__container">
                    <img src="./images/burger.jpg" alt="image of burger" class="food__image">
                </div>
                <div class="menu__card__description">
                    <h3 class="menu__title">Burger</h3>
                    <p>Burger King, McDonalds, Burger Palace, <span style="color: brown;">3+</span></p> 
                </div>
            </div>
            <!-- pizzas -->           
            <div class="food__menu__card" id="pizza__card">
                <div class="menu__card__image__container">
                    <img src="images\pizza.jpg" alt="image of pizza" class="food__image">
                </div>
                <div class="menu__card__description">
                    <h3 class="menu__title">Pizza</h3>
                    <p>Pizza Hut, Dominos, Chicago Pizza, <span style="color: brown;">3+</span></p> 
                </div>
            </div>
            <!-- icecream -->
            <div class="food__menu__card">
                <div class="menu__card__image__container">
                    <img src="images\ice.jpg" alt="image of ice creame" class="food__image">
                </div>
                <div class="menu__card__description">
                    <h3 class="menu__title">Ice Creame</h3>
                    <p>Fruit Bae, Dairy Queen, Blue Bunny, <span style="color: brown;">3+</span></p> 
                </div>
            </div>
        </div>
        </section>
        <section class ="search__section">
            <h1 class="search__text">Stay Updated</h1>
            <div class="search__main__mail__container">
                <div class="search__mail__container"><input class="search__mail__box" type="mail" placeholder="email@email.com">
                </div>
                <div class="search__mail__container"><button class="button__primary">Get Updates</button>
                </div>
            </div>
        </section>
        <section class="quote__section">
            <div class ="food__quote__section">
                <img src="./images/Screenshot_20221231_081808.png" alt="food quote" class="food__quote__image">
            </div>
        </section>

    </main>
    <footer class="footer__section">
        <div class="footer__logo__section"><img src="images\logooo.avif" alt="logo" class="footer__image"></div>
        <div class="footer__description__section">
            <a href="#" class="footer__para">Pricing</a>
            <a href="#" class="footer__para">Terms and Condition</a>
            <a href="#" class="footer__para">Partnership</a>
            <a href="#" class="footer__para">Career</a>
            <a href="#" class="footer__para">Contact</a>
        </div>
    </footer>

</body>

</html>
